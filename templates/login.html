  {% extends "layout.html" %}

{% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='main_style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='login_register.css') }}">
{% endblock %}

{% block script %}
  <script src="{{ url_for('static', filename='togglePassword.js') }}"></script>
{% endblock %}

{% block main %}
  <main>
    <div class="login-container text-center">
      <div class="login-title">
        Connexion
      </div>
      {% if special_error_feedback %}
        <div class="alert alert-danger text-center" role="alert" style="margin-top: 10px; border: none">
          {{ special_error_feedback }}
        </div>
      {% endif %}
      <form action="{{ url_for('auth.login') }}" method="post">
        <div class="mb-3">
          {% if username %}
            <input autocomplete="off" autofocus class="form-control" name="username" 
            placeholder="Nom d'utilisateur" type="text" value="{{ username }}" required>
          {% else %}
            <input autocomplete="off" autofocus class="form-control" name="username" 
            placeholder="Nom d'utilisateur" type="text" required>
          {% endif %}
        </div>
        <div class="mb-3" style="position: relative;">
          <input class="form-control" name="password" placeholder="Mot de passe" 
          type="password" required>
          <span class="togglePassword" style="position: absolute; top: 50%; right: 16px; 
          transform: translateY(-50%); cursor: pointer;">
            <i class="fa fa-eye" style="color: #888"></i>
          </span>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button class="btn btn-primary w-100" type="submit">
          Se connecter
        </button>
        <a href="{{ url_for('auth.register') }}" class="btn btn-secondary w-100 mt-2" 
        style="border: none">
          S'inscrire
        </a>
      </form>
      <div class="mt-3">
        <a href="/auth/forgot_password">Mot de passe oubli√© ?</a>
      </div>
    </div>
  </main>
  
{% endblock %}
